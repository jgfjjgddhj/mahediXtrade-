<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quotex Candle Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      width: 90%;
      max-width: 500px;
    }
    h1 {
      color: #1f2937;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #3b82f6;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #111827;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quotex Candle Predictor</h1>
    <input type="file" id="screenshot" accept="image/*" />
    <button onclick="predictCandle()">Predict Next Candle</button>
    <div id="result"></div>
  </div>  <script>
    async function predictCandle() {
      const fileInput = document.getElementById("screenshot");
      const resultDiv = document.getElementById("result");

      if (!fileInput.files.length) {
        resultDiv.innerText = "Please upload a screenshot first.";
        return;
      }

      resultDiv.innerText = "Analyzing... Please wait...";

      // Placeholder result for now
      setTimeout(() => {
        const outcome = Math.random() > 0.5 ? "GREEN" : "RED";
        resultDiv.innerHTML = `<strong>Prediction:</strong> Next candle will likely be <span style='color:${outcome === "GREEN" ? "green" : "red"}'>${outcome}</span>`;
      }, 2000);
    }
  </script></body>
</html>>
